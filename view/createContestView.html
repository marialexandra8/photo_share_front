<navBar></navBar>

<div class="container  col-md-4 col-md-offset-4">
    <div class="row">
        <h1>Create New Contest</h1>

        <div class="form-group">
            <label for="contestName">Contest Name </label>
            <input class="form-control" type="text" name="contestName" id="contestName"/>
        </div>
        <div class="form-group">
            <label for="contestDescription">Contest Description </label>
            <input class="form-control" type="text" name="contestDescription" id="contestDescription"/>
        </div>
        <div class="form-group">
            <label for="contestDeadline">Contest Deadline </label>
            <input class="form-control" type="date" name="contestDeadline" id="contestdeadline"/>
        </div>
        <div class="form-actions">
            <label for="image">Choose Logo</label>
            <input type="file" class="btn btn-default" nv-file-select="uploader" ng-model="" id="image"> </input>
            <img ng-src="{{imageSrc}}" />
        </div>
        <br>

        <div class="form-actions">
            <button type="submit" class="btn btn-success" ng-click="create()">Create Contest</button>
        </div>
    </div>
</div>
