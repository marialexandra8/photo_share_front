<navBar></navBar>
<div class="container">
    <div class="col-md-12">
        <div class="row">
            <hr>
            <div class="gal">
                <div class="hovereffect hovereffect-white" ng-repeat="contest in contests">
                    <img class="img-thumbnail img-responsive" ng-src="{{contest.logoPath | ApiBaseUrlFilter}}">

                    <div class="overlay">
                        <p class="info">
                            {{contest.name}} <br>
                            {{contest.description}}<br>
                            <button class="btn btn-default col-xs-12" role="button"
                                    ng-click="goToContestPage(contest.id)">Join
                            </button>
                        </p>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
