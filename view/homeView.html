<navBar></navBar>
<div class="container">
    Filter contests:
    <div class="btn-group">
        <div class="btn-group" ng-click="getNewContests()">
            <label for="new" class=" btn btn-success">
                <span class=" glyphicon glyphicon-ok " ng-show="filter === 'NEW'"></span>
                <span> </span>
            </label>
            <label for="new" class=" btn btn-default active ">
                NEW
            </label>
            <input type="radio" value="NEW" name="fancy-checkbox-default" id="new"
                   autocomplete="off" ng-model="filter" hidden/>
        </div>


        <div class="btn-group" ng-click="getAllContests()">
            <label for="all" class="btn btn-success">
                <span class=" glyphicon glyphicon-ok " ng-show="filter === 'ALL'"></span>
                <span> </span>
            </label>
            <label for="all" class="[ btn btn-default active ]">
                ALL
            </label>
            <input type="radio" value="ALL" name="fancy-checkbox-default" id="all"
                   ng-model="filter" autocomplete="off" hidden/>
        </div>
    </div>
    <div class="col-md-12">
        <h2 ng-show="contests.length === 0"> There are no {{filter}} contests :(! Come back later</h2>
        <div class="row">
            <hr>
            <div class="gal">
                <div class="hovereffect hovereffect-white" ng-repeat="contest in contests">
                    <img class="img-thumbnail img-responsive" ng-src="{{contest.logoPath | ApiBaseUrlFilter}}">

                    <div class="overlay">
                        <p class="info">
                            {{contest.name}} <br>
                            <small>{{contest.description}}</small>
                            <br>
                            <button class="btn btn-danger col-xs-12" role="button"
                                    ng-show="!contest.userIsParticipating"
                                    ng-click="goToJoinContest(contest.id)">Join
                            </button>
                            <button class="btn btn-success col-xs-12" role="button"
                                    ng-click="goToContestPage(contest.id)">Vote
                            </button>
                        </p>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
