<navBar></navBar>

<div class="container">
    <div class="col-md-12">
        <div class="row">
            <hr>

            <div class="gal">
                <div class="hovereffect hovereffect-white" ng-repeat="contest in contests" >
                    <!--<img src="https://preview.ibb.co/i0PmHk/1.jpg" alt="" >-->
                    <!--{{contest.name}}-->
                    <img ng-src="{{contest.logoPath | ApiBaseUrlFilter}}">
                    <div class="overlay">
                        <p>
                            {{contest.name}} <br>
                            {{contest.description}}<br>
                            <button class="btn btn-default col-xs-12" role="button" ng-click="goToContestPage(contest.id)">Join</button><div class="clearfix"></div>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
