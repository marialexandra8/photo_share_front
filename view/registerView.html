<div class="center">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" ng-model="user.email" required/>
        </div>
        <div class="form-group">
            <label for="newPassword">Password</label>
            <input class="form-control" type="password" name="newPassword"  id="newPassword"  ng-model="user.password" required/>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" id="name" ng-model="user.name" required/>
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input class="form-control" type="date" name="birthday" id="birthday" ng-model="user.birthday" required/>
        </div>

        <div class="btn-group">

            <div class="btn-group">
                <label for="male-fancy-checkbox-default" class=" btn btn-default ">
                    <span class=" glyphicon glyphicon-ok " ng-show="user.gender === 'MALE'"></span>
                    <span> </span>
                </label>
                <label for="male-fancy-checkbox-default" class=" btn btn-default active ">
                    Male
                </label>
                <input type="radio" value="MALE" name="fancy-checkbox-default" id="male-fancy-checkbox-default"
                       autocomplete="off" ng-model="user.gender" hidden/>
            </div>


            <div class="btn-group">
                <label for="female-fancy-checkbox-default" class="btn btn-default">
                    <span class=" glyphicon glyphicon-ok " ng-show="user.gender === 'FEMALE'"></span>
                    <span> </span>
                </label>
                <label for="female-fancy-checkbox-default" class="[ btn btn-default active ]">
                    Female
                </label>
                <input type="radio" value="FEMALE" name="fancy-checkbox-default" id="female-fancy-checkbox-default"
                       ng-model="user.gender" autocomplete="off" hidden/>
            </div>
        </div>
        <div class="form-actions"><br/>
            <div>
                <button class="btn btn-warning btn-block" type="submit" class="btn btn-warning" ng-click="register()">Register</button>
            </div>
        </div>
    </div>
</div>
