<navBar></navBar>

<div>
    <div class="container">
        <div class="col-md-4 col-md-offset-4 text-center">
            <h1>{{contest.name}}</h1>

            <h3>{{contest.description}}</h3>
            <h5>Deadline {{contest.deadline}}</h5>
        </div>
    </div>
    <div class="panel panel-default" ng-repeat="entry in entries">
        <div class="panel-heading">
            <p>{{entry.userJsonResponse.name}}</p>

            <p>{{entry.userJsonResponse.email}}</p>
        </div>
        <div class="container">
            <div id="{{entry.id}}" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1" class=></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img ng-src="{{entry.imagesUrl[0] | ApiBaseUrlFilter}}">
                    </div>
                    <div class="item">
                        <img ng-src="{{entry.imagesUrl[1] | ApiBaseUrlFilter}}"">
                    </div>
                </div>
                

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#{{entry.id}}" target="_self" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#{{entry.id}}" target="_self" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
</div>
