<div class="center">
    <div class="col-md-4 col-md-offset-4" >
        <h1>PhotoShare</h1>
        <div class="form-group">
            <label for="email">Email</label>
            <input  class="form-control" type="email" name="email" id="email" required ng-model="user.email"  />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" ng-model="user.password" required />
        </div>
        <div class="form-actions" >
            <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
            <button type="submit" class="btn btn-warning">Register</button>
        </div>
    </div>
</div>
